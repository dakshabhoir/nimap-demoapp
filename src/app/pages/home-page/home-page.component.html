<p>home-page works!</p>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1>Welcome back!</h1><hr>
                <div class="alert alert-success" role="alert">
                    Login Successfull! <a href="">Forget Password ?</a>
                  </div>
                  
                <form formControlName="name" [formGroup]="loginForm" class="text-left">
                    <div class="form-group">
                       
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Id here" formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="************" formControlName="password">

                    </div><br>
                    <button class="btn btn-outline-primary" (click)="login()" >Login</button>
                </form>

            </div>

        </div>

    </div>

</div>
